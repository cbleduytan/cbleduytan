<mat-card class="card">
  <h1>Login</h1>
  <h4>Please enter email & password</h4>
  <div mat-dialog-content>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <input formControlName="email" matInput placeholder="Email address">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="Password">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button	color="warn" >Login</button>
  </div>
  <div class="footer">
    <a routerLink="/login">Already registered. Click to login</a>
  </div>
</mat-card>
